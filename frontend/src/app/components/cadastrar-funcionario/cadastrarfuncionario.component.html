<app-headerfuncionario></app-headerfuncionario>
<div class="container">
  <div class="card">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
      <h2>Cadastro de Funcionário</h2>

      <div class="form-group mb-3">
        <label for="nome">Nome</label>
        <input
          type="text"
          id="nome"
          name="nome"
          [(ngModel)]="funcionario.nome"
          required
          minlength="3"
          class="form-control"
          #nome="ngModel"
        />
        <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="text-danger">
          <small *ngIf="nome.errors?.['required']">Nome é obrigatório.</small>
          <small *ngIf="nome.errors?.['minlength']">Nome deve ter no mínimo 3 caracteres.</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="cpf">CPF</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          [(ngModel)]="funcionario.cpf"
          required
          minlength="11"
          maxlength="11"
          pattern="^[0-9]*$"
          class="form-control"
          #cpf="ngModel"
        />
        <div *ngIf="cpf.invalid && (cpf.dirty || cpf.touched)" class="text-danger">
          <small *ngIf="cpf.errors?.['required']">CPF é obrigatório.</small>
          <small *ngIf="cpf.errors?.['minlength']">CPF deve ter 11 dígitos.</small>
          <small *ngIf="cpf.errors?.['maxlength']">CPF deve ter 11 dígitos.</small>
          <small *ngIf="cpf.errors?.['pattern']">CPF deve conter apenas números.</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="funcionario.email"
          required
          email
          class="form-control"
          #email="ngModel"
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          <small *ngIf="email.errors?.['required']">Email é obrigatório.</small>
          <small *ngIf="email.errors?.['email']">Email inválido.</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="telefone">Telefone</label>
        <input
          type="text"
          id="telefone"
          name="telefone"
          [(ngModel)]="funcionario.telefone"
          required
          mask="(00) 00000-0000"
          class="form-control"
          #telefone="ngModel"
        />
        <div *ngIf="telefone.invalid && (telefone.dirty || telefone.touched)" class="text-danger">
          <small *ngIf="telefone.errors?.['required']">Telefone é obrigatório.</small>
        </div>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Cadastrar</button>
        <button type="button" class="btn btn-secondary" (click)="form.resetForm()">Limpar</button>
      </div>
    </form>
  </div>
</div>
