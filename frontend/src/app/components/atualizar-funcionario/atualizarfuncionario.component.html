<app-headerfuncionario></app-headerfuncionario>

<div class="container">
  <div class="card">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
      <h2>Atualização de Funcionário</h2>

      <div class="form-group mb-3">
        <label for="nome">Nome</label>
        <input
          type="text"
          id="nome"
          name="nome"
          [(ngModel)]="funcionario.nome"
          required
          minlength="3"
          class="form-control"
          #nome="ngModel"
        />
        <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="text-danger">
          <small *ngIf="nome.errors?.['required']">Nome é obrigatório.</small>
          <small *ngIf="nome.errors?.['minlength']">Nome deve ter no mínimo 3 caracteres.</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="cpf">CPF</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          [(ngModel)]="funcionario.cpf"
          readonly
          class="form-control"
          style="background-color: #e9ecef; color: #6c757d;"
        />
      </div>

      <div class="form-group mb-3">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="funcionario.email"
          required
          email
          class="form-control"
          #email="ngModel"
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          <small *ngIf="email.errors?.['required']">Email é obrigatório.</small>
          <small *ngIf="email.errors?.['email']">Email inválido.</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="telefone">Telefone</label>
        <input
          type="text"
          id="telefone"
          name="telefone"
          [(ngModel)]="funcionario.telefone"
          required
          mask="(00) 00000-0000"
          class="form-control"
          #telefone="ngModel"
        />
        <div *ngIf="telefone.invalid && (telefone.dirty || telefone.touched)" class="text-danger">
          <small *ngIf="telefone.errors?.['required']">Telefone é obrigatório.</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          [(ngModel)]="funcionario.senha"
          required
          minlength="6"
          class="form-control"
          #senha="ngModel"
        />
        <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="text-danger">
          <small *ngIf="senha.errors?.['required']">Senha é obrigatória.</small>
          <small *ngIf="senha.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres.</small>
        </div>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Atualizar</button>
        <button type="button" class="btn btn-secondary" (click)="limpar(form)">Limpar</button>
      </div>
    </form>
  </div>
</div>
